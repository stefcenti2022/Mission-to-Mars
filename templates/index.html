<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">
            Scrape New Data
          </a>
        </p>
      </div>
      <!-- Section for Mars News -->
      <div class="row" id="mars_news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{ mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <h2 style="text-align:center">Mars Hemispheres</h2>
        <div class="col-md-6">
          <figure id="mars-hemisphere">
            <img
              src="https://marshemispheres.com/images/full.jpg"
              class="img-responsive"
              alt="Responsive image"
            />
          <figcaption>Cerberus Hemisphere Enhanced</figcaption>
        </div>
        <div class="col-md-6">
          <figure id="mars_hemisphere">
            <img
              src="https://marshemispheres.com/images/schiaparelli_enhanced-full.jpg"
              class="img-responsive"
              alt="Responsive image"
            />
          <figcaption>Schiaparelli Hemisphere Enhanced</figcaption>
        </div>
      </div>
      <div class="row" id="mars-hemispheres">
        <div class="col-md-6">
          <figure id="mars_hemisphere">
            <img
              src="https://marshemispheres.com/images/syrtis_major_enhanced-full.jpg"
              class="img-responsive"
              alt="Responsive image"
            />
            <figcaption>Syrtis Major Hemisphere Enhanced</figcaption>
          </figure>
        </div>
        <div class="col-md-6">
          <figure id="mars_hemisphere">
            <img
              src="https://marshemispheres.com/images/valles_marineris_enhanced-full.jpg"
              class="img-responsive"
              alt="Responsive image"
            />
          <figcaption>Valles Marineris Hemisphere Enhanced</figcaption>
        </div>
      </div>
    </div>
  </body>
</html>
