<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <style>

      /*** Jumbotron background styling ***/

      .jumbotron {
        position: relative;
        overflow: hidden;
        width: 100%;
      }

      .jumbotron-image {
        background: linear-gradient(rgba(0, 0, 250, 0.25), rgba(125, 250, 250, 0.45));
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .jumbotron-content {
        color: white;
        position: relative;
      }
      
      /*** 3d Button Styling used in Jumbotron ***/

      .btn3d {
        position: relative;
        top: -6px;
        border: 0;
        transition: all 40ms linear;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 2px;
        margin-right: 2px;
      }

      .btn3d:active:focus,
      .btn3d:focus:hover,
      .btn3d:focus {
        -moz-outline-style: none;
        outline-style: none;
        outline: medium none;
      }

      .btn3d:active,
      .btn3d.active {
        top: 2px;
      }

      .btn3d.btn-primary {
        box-shadow: 0 0 0 1px #417fbd inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #4D5BBE, 0 8px 8px 1px rgba(0, 0, 0, 0.5);
        background-color: #4274D7;
      }

      .btn3d.btn-primary:active,
      .btn3d.btn-primary.active {
        box-shadow: 0 0 0 1px #417fbd inset, 0 0 0 1px rgba(255, 255, 255, 0.15) inset, 0 1px 3px 1px rgba(0, 0, 0, 0.3);
        background-color: #4274D7;
      }

    </style>

  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron">
        <h1>Mission to Mars</h1>

        <img 
          src={{mars.background_image}} 
          class="jumbotron-image" 
          alt = "https://mars.nasa.gov/system/resources/detail_files/26992_PIA24923_MAIN-web.jpg"
        />

        <div class="jumbotron-content">
            <h1 class="display-3">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg btn3d" href="/scrape" role="button">Latest News</a></p>
        </div>

      </div>

      <!-- Section for Mars News -->
      <div class="row" id="mars_news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{ mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <h2 style="text-align:center">Mars Hemispheres</h2>
        <!-- Loop through each hem to place in a col div -->
        {% for hem in mars.hemispheres %}
          <div class="col-md-6" id="mars-hemisphere">
            <figure>
              <img
                src="{{ hem.image_url }}"
                class="img-responsive"
                alt="Responsive image"
              />
            <figcaption>{{ hem.title }}</figcaption>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
